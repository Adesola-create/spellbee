plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.livepetal.wordpro"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.livepetal.wordpro"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
    release {
        keyAlias 'WordPro'            // The alias you specified when generating the keystore
        keyPassword 'WordPro.1'    // The password you set when generating the keystore
        storeFile file('WordPro-upload-keystore.jks')  // Path to your keystore file
        storePassword 'WordPro.1' 
    }
}
buildTypes {
    release {
        signingConfig signingConfigs.release
        minifyEnabled true // Disable code shrinking
        shrinkResources true // Keep resource shrinking enabled // Set to true if you want code minification (shrink resources)
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
}

}

flutter {
    source = "../.."
}
dependencies {
    // Other dependencies
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
    implementation 'com.android.billingclient:billing:7.1.1'
}
